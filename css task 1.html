<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
<style>
    table{
        background-color: aqua;
        width: 100vh;
        margin-top: 50px;
        border-collapse: collapse;

    }
    th, td{
        border-radius: 50;
    }
</style>
</head>
<body>

<table border="1" align="center">
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>jill</td>
        <td>Smith</td>
        <td>50</td>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
    </tr>
    <tr>
        <td>jhon</td>
        <td>Doe</td>
        <td>80</td>
    </tr>
   
</table>
</body>
</html>
